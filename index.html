<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Form - No Framework</title>
    </head>
    <body>
        <form id="form" action="https://jsonplaceholder.typicode.com/users" method="POST">
            <h1>JS Form - No Framework</h1>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required title="First Name" placeholder="First Name">
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" required title="Last Name" placeholder="Last Name"><br>
            <label for="comment">Any comments?:</label><br>
            <textarea name="message" rows="10" cols="40"></textarea><br>
            <input type="checkbox" name="isSubscribed" id="isSubscribed">
            <label for="isSubscribed">Subscribe me:</label><br>
            <section id="emailSection" style="visibility: hidden">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
            </section>
            <button type="submit" id="submit" disabled>Submit</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
