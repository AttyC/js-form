<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Form - No Framework</title>
    </head>
    <body>
        <form>
            <h1>JS Form - No Framework</h1>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" required><br>
            <label for="message">Any comments?:</label><br>
            <textarea name="message" rows="10" cols="40"></textarea><br>
            <input type="checkbox" name="subscribe">
            <label for="subscribe">I confirm I want to subscribe to the newsletter:</label><br>
            <label for="email">Email:</label>
            <input type="email" name="email"><br>
            <button type="submit" id="submit" disabled>Submit</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
